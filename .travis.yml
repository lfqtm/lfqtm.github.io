sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - main # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: main
  local-dir: public
env:
  - TRAVIS_NODE_VERSION="12.4.0"
install:
  - nvm install ${TRAVIS_NODE_VERSION}
  - nvm alias default ${TRAVIS_NODE_VERSION}
  - npm install
